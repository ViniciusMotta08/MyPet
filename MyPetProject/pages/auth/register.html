<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="../../assets/favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../pages/auth/css/login.css">
</head>

<body>
    <header>
        <img id="logo" src="../../assets/logo.png">
    </header>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="form-auth" class="card p-5 shadow-lg">
            <h2 class="text-center mb-4">Create your account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label class="label-auth" for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label class="label-auth" for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label class="label-auth" for="password">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button id="btn" type="submit" class="btn btn-block mt-3">Register</button>
                <p class="text-center mt-3">Already have an account? <a id="btn-label" href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 MyPet. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../../application/services/login.js"></script>
</body>

</html>
