<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPet - Catalog</title>
    <link rel="stylesheet" href="../../pages/catalog/css/catalog.css">
    <script src="../../application/services/catalog.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo" src="../../assets/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../pages/home/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../pages/catalog/catalog.html">Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../pages/about/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutButton" class="btn btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="title-container">
        <h1 class="title">Pets</h1>
    </div>

    <div class="container mt-5">
        <header class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="addPetButton" class="add-button">
                <i class="fas fa-plus"></i> Add Pet
            </button>
        </header>
        <main class="row" id="petCards">
        </main>
    </div>

    <div id="addModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-light" style="background-color: #f87e59;">
                    <h5 class="modal-title">Adicionar Pet</h5>
                </div>
                <div class="modal-body">
                    <form id="addPetForm">
                        <div class="mb-3">
                            <label for="addPetName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="addPetName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addPetRace" class="form-label">Breed:</label>
                            <input type="text" class="form-control" id="addPetRace" required>
                        </div>
                        <div class="mb-3">
                            <label for="addPetColor" class="form-label">Color:</label>
                            <input type="text" class="form-control" id="addPetColor" required>
                        </div>
                        <div class="mb-3">
                            <label for="addPetImageUrl" class="form-label">Image URL:</label>
                            <input type="url" class="form-control" id="addPetImageUrl" required>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn me-md-2 btn-light" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn me-md-2" style="background-color: #FD7249; color: #FFFF">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    

    <div id="editModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-light" style="background-color: #f87e59;">
                    <h5 class="modal-title">Editar Pet</h5>
                </div>
                <div class="modal-body">
                    <form id="editPetForm">
                        <div class="mb-3">
                            <label for="editPetName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="editPetName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPetRace" class="form-label">Breed:</label>
                            <input type="text" class="form-control" id="editPetRace" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPetColor" class="form-label">Color:</label>
                            <input type="text" class="form-control" id="editPetColor" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPetImageUrl" class="form-label">Image URL:</label>
                            <input type="url" class="form-control" id="editPetImageUrl" required>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn me-md-2 btn-light" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn me-md-2" style="background-color: #FD7249; color: #FFFF">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    

    <div id="deleteModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #f87e59;">
                    <h5 class="modal-title text-light">Confirmar Exclus√£o</h5>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este pet?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn me-md-2 btn-light" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Excluir</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
